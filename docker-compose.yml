version: '3.9'

networks:
  chat-network:
    driver: bridge

volumes:
  redis_data:
  api_node_modules:
  worker_node_modules:
  client_node_modules:

services:
  redis:
    image: redis:7-alpine
    container_name: chat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server /usr/local/etc/redis/redis.conf

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: chat-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file:
      - .env  # âœ… LOAD ROOT .env FILE
    environment:
      # âœ… OVERRIDE DOCKER-SPECIFIC VARS
      REDIS_HOST: redis
      NODE_ENV: development
    volumes:
      - ./api:/app
      - /app/node_modules
    networks:
      - chat-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: >
      sh -c "if [ ! -d node_modules ] || [ package-lock.json -nt node_modules ];
      then
        echo 'ðŸ§¹ Cleaning npm cache...' &&
        npm cache clean --force &&
        echo 'ðŸ“¦ Installing dependencies...' &&
        npm ci --legacy-peer-deps;
      fi &&
      echo 'ðŸš€ Starting dev server...' &&
      npm run dev"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: chat-client
    restart: unless-stopped
    ports:
      - "5173:5173"
    env_file:
      - .env  # âœ… LOAD ROOT .env FILE
    environment:
      VITE_API_URL: http://localhost:4000
      VITE_WS_URL: ws://localhost:4000
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
    networks:
      - chat-network
    depends_on:
      - api
